<div class="card">
  <button
    *ngIf="this.AuthService.user != null"
    (click)="removeFromList()"
    style="border-radius: 30px; background-color: #f6f1f1; color: gray"
  >
    REMOVE FROM LISTING
  </button>

  <button
    *ngIf="this.AuthService.user != null"
    (click)="updateDetail()"
    style="border-radius: 30px; background-color: #f6f1f1; color: gray"
  >
    UPDATE DETAILS
  </button>
  
  <nav style="text-decoration: none;">
    <a routerLink="/detailPage" style="text-decoration: none;">
      <div class="imageBox">
        <img
          src="{{ item.image }}"
          alt="mising"
          style="height: 400px; width: 400px"
        />
      </div>
      <div style="height: 90px; text-decoration:none ;">
        <h2 style="color: #146c94; text-decoration: none;">{{ item.name }}</h2>
      </div>
    </a>
  </nav>

  <h2 style="margin: 20px 0 0 0; color: #146c94">Hộp {{ item.boxSize }} Cái</h2>
  <div
    style="
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: max-content;
      margin: 0 10px;
    "
  >
    <h1 style="color: #0e2954; margin: 30px 0 10px 0">{{ item.price }}.000đ</h1>
    <h2 style="color: #130e54; margin: 30px 0 10px 0">
      Còn: {{ item.inStock }}
    </h2>
  </div>

  <button (click)="buyNow()" style="background-color: #176b87">Mua Ngay</button
  ><br />
  <button (click)="addToCart()">Thêm Vào Giỏ</button><br />
</div>
