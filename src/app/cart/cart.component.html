<div class="cart-table">
  <div class="cart-product">
    <div class="cart table">
      <thead>
        <tr>
          <th>Tên Sản Phẩm</th>
          <th>Giá</th>
          <th>Số Lượng</th>
          <th></th>
          <th>Thành Tiền</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart">
          <td>{{ item.name }}</td>
          <td>{{ item.price }}.000 đ</td>
          <td style="text-align: center;">{{ item.quantity }}</td>
          <button class="addBtn" (click)="addMore(item)">+</button><br>
            <button class="addBtn" (click)="addLess(item)">-</button>

          <td>{{ item.price * item.quantity }}.000 đ</td>
        </tr>
      </tbody>
    </div>
  </div>
</div>
<div style="display: flex; justify-content: flex-end;">
  <button class="button" (click)="total()">Thanh Toán</button>
  <button class="button" (click)="closeCart()">X</button>
</div>
